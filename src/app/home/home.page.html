<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users | async" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-content>
            <ion-avatar>
              <img [src]="user.picture.medium">
            </ion-avatar>
            <h1>{{ user.name.first }} {{ user.name.last }}</h1>
            <h2>{{ user.gender}}</h2>
            <h3>{{ user.cell}}</h3>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tempus commodo elit, 
            et luctus sapien mattis a. Pellentesque vel vehicula nibh, vel cursus nulla.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
